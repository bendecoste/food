<!doctype html>
<html ng-app="foodhack">
  <head>
    <title>TeamFood</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Orienta' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" ng-controller="FoodCtrl">
      <div class="hero-unit">

        <div class="row">
          <div class="span4 pull-right">
            <div class="control-group">
              <div class="controls">
                <form class="form-inline">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-link"></i></span>
                  <input class="span2" id="shareInput" type="text">
                </div>
                <a class="btn" id="loginbutton" href="#" >
                    <i class="icon-user"></i> Login</a>
              </form>
              </div>
            </div>
          </div>
       </div>

       <div class="row">
          <div class="span12">
            <h1 class="title text-center" id="title">
              <i class="icon-food"></i>
              Thai Fooder
              <i class="icon-food icon-flip-horizontal"></i>
            </h1>
          </div>
        </div>

      </div> <!-- end hero unit -->

      <div class="row">

        <div class="span3">
          <div class="row">
            <div class="span3">
              <h3>Add Foods</h3>
              <form ng-submit="addFood()">
                <input type="text" ng-model="newFood.name" placeholder="Enter food">
                  </br>
                <input type="text" ng-model="newFood.desc" placeholder="Enter description">
                  </br>
                <input class="btn-primary" type="submit" value="add">
              </form>
            </div>
        </div>

        <div class="row">
          <div id="newFoodAlert" class="span3 alert alert-info" style="display: none">
            <i class="icon-star-empty"></i> New food added!
          </div>
        </div>
      </div> <!-- end span 3 -->

        <div class="span3">
	<h3> 
              <i class="icon-food"></i>
	       	Available</h3>
          <ul id="sortable1" class="connectedSortable">
            <li ng-repeat="food in optionFoods" class="ui-state-highlight">
              <h4>{{food.name}}</h4>
              <p>{{food.desc}}</p>
            </li>
          </ul>
  	</div>
  	  <div class="span3">
	  <h3>
		  To Order
              <i class="icon-food icon-flip-horizontal"></i></h3>
          <ul id="sortable2" class="connectedSortable">
            <li ng-repeat="food in selectedFoods" class="ui-state-highlight">
              <h4>{{food.name}}</h4>
              <p>{{food.desc}}</p>
            </li>
          </ul>
        </div>


     <div class="span3" ng-controller="UserCtrl">
        <table class="table table-striped table-bordered" id="users-list">
          <thead><tr><th>Online:</th></tr></thead>
          <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
          </tr>
        </table>
     </div>
   </div>
    </div>
    <script src="http://api.goinstant.net/build/platform.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/food_ctrl.js"></script>
    <script src="js/user_ctrl.js"></script>
    <script src="js/share.js"></script>
    <script src="js/login.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/sizzle.js"></script>
  </body>
</html>
